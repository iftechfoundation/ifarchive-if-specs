<!DOCTYPE html>
<html><head>
<title>$TITLE$</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">
body {
  font-family: 'Source Serif Pro', Georgia, serif;
  margin-left: 2em;
  margin-right: 2em;
}
h1, h2, h3, h4, h5 {
  font-family: 'Source Sans Pro', 'Helvetica Neue', 'Helvetica', sans-serif;
}
h4, h5 {
  font-size: 1.0em;
  margin-bottom: 1.0em;
}
.VersionHeader, .AuthorHeader, .DateHeader {
  font-style: italic;
  margin-top: 0px;
  margin-bottom: 0px;
  margin-left: 2em;
}
code {
  font-family: 'Source Code Pro', monospace;
  font-size: 0.9em;
}
pre {
  padding-left: 2em;
  padding-top: 0.25em;
  padding-bottom: 0.25em;
  white-space: pre-wrap;
}
.DefFun {
  background: #FEB;
}
.CommentPara {
  margin-left: 2em;
}
.Comment {
  color: #0A0;
  font-style: italic;
}
.Comment em {
  font-style: normal;
}
.CommentCode {
  white-space: pre-wrap;
}
a {
  color: #00C;
}
.Comment a {
  color: #08B;
}
ul {
  list-style: none;
  padding-left: 1.8em;
  text-indent: -0.8em;
}
ul li:before {
  content: "\00B7\00A0\00A0";
}
.toc {
  font-family: "Source Sans Pro", "Helvetica Neue", "Helvetica", serif;
  margin-left: 1em;
}
.toc ul {
  padding-left: 1em;
  text-indent: 0px;
}
.toc li:before {
  content: none;
}

@font-face {
  font-family: "Source Serif Pro";
  font-weight: normal;
  font-style: normal;
  src: url("font/SourceSerifPro-Regular.ttf") format("truetype");
}
@font-face {
  font-family: "Source Serif Pro";
  font-weight: bold;
  font-style: normal;
  src: url("font/SourceSerifPro-Bold.ttf") format("truetype");
}

@font-face {
  font-family: "Source Sans Pro";
  font-weight: normal;
  font-style: normal;
  src: url("font/SourceSansPro-Regular.ttf") format("truetype");
}
@font-face {
  font-family: "Source Sans Pro";
  font-weight: bold;
  font-style: normal;
  src: url("font/SourceSansPro-Bold.ttf") format("truetype");
}

@font-face {
  font-family: "Source Code Pro";
  font-weight: normal;
  font-style: normal;
  src: url("font/SourceCodePro-Regular.ttf") format("truetype");
}
@font-face {
  font-family: "Source Code Pro";
  font-weight: bold;
  font-style: normal;
  src: url("font/SourceCodePro-Bold.ttf") format("truetype");
}
@font-face {
  font-family: "Source Code Pro";
  font-weight: normal;
  font-style: italic;
  src: url("font/SourceCodePro-Italic.ttf") format("truetype");
}
@font-face {
  font-family: "Source Code Pro";
  font-weight: bold;
  font-style: italic;
  src: url("font/SourceCodePro-BoldItalic.ttf") format("truetype");
}

</style>

</head>
<body>
$BODY$
</body>
</html>
